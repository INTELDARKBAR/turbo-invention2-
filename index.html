<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <script src="https://gist.github.com/INTELDARKBAR/fbd805618b14f0cb6fd36a421766d66c.js"></script>
  <style>
    :root {
      --primary-color: #4a6bff;
      --secondary-color: #ff6b6b;
      --dark-color: #2c3e50;
      --light-color: #ecf0f1;
      --success-color: #2ecc71;
      --danger-color: #e74c3c;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    
    /* 3D Background Effect */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }
    
    .game-hub {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    
    h1 {
      color: var(--dark-color);
      margin-bottom: 30px;
      text-align: center;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      width: 100%;
      margin-bottom: 30px;
    }
    
    .game-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 500px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }
    
    .game-header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    /* Car Game Styles */
    .car-game {
      position: relative;
      height: 400px;
      background-color: #333;
      overflow: hidden;
    }
    
    #road {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #1c1c1c, #363636);
    }
    
    /* Road markings for better 3D effect */
    #road::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      width: 10px;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        #fff,
        #fff 40px,
        transparent 40px,
        transparent 80px
      );
      transform: translateX(-50%);
    }
    
    #player-car {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 80px;
      background-color: var(--secondary-color);
      border-radius: 8px;
      z-index: 10;
      transition: left 0.1s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }
    
    #player-car::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 5px;
      right: 5px;
      height: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
    }
    
    #obstacle {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 80px;
      background-color: var(--primary-color);
      border-radius: 8px;
      z-index: 5;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }
    
    #obstacle::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 5px;
      right: 5px;
      height: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
    }
    
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 8px 15px;
      border-radius: 20px;
      z-index: 10;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      background-color: var(--light-color);
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .btn:focus:not(:active)::after {
      animation: ripple 0.6s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }
    
    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }
    
    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    
    /* Tic-Tac-Toe Styles */
    .tic-tac-toe {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .tic-tac-toe-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 300px;
      aspect-ratio: 1/1;
      margin: 15px 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 10px;
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .tic-tac-toe-cell {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
    
    .tic-tac-toe-cell:hover {
      background-color: #f0f4ff;
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    
    .tic-tac-toe-cell.x {
      color: var(--secondary-color);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
    
    .tic-tac-toe-cell.o {
      color: var(--primary-color);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
    
    #tic-tac-toe-message {
      margin-top: 15px;
      font-size: 1.1rem;
      text-align: center;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
    
    .score-display {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 15px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }
    
    .score-item {
      text-align: center;
      padding: 0 15px;
    }
    
    .score-value {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .game-container {
        flex-direction: column;
        align-items: center;
      }
      
      .game-card {
        max-width: 100%;
      }
      
      .car-game {
        height: 350px;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
    
    /* Game over overlay */
    .game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 20;
      display: none;
    }
    
    .game-over h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .game-over p {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: white;
    }
    
    /* Floating animation for game cards */
    @keyframes float-up {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .game-card {
      animation: float-up 0.5s ease-out forwards;
    }
    
    .game-card:nth-child(1) {
      animation-delay: 0.1s;
    }
    
    .game-card:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    /* Glow effect for active elements */
    .glow {
      animation: glow 1.5s infinite alternate;
    }
    
    @keyframes glow {
      from {
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }
      to {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      }
    }
  </style>
</head>
<body>
  <!-- 3D Background with Particles -->
  <div class="background" id="background"></div>
  
  <div class="game-hub">
    <h1>Game Hub</h1>
    
    <div class="game-container">
      <!-- Car Game -->
      <div class="game-card">
        <div class="game-header">Car Dodge Game</div>
        <div class="car-game">
          <div id="road">
            <div id="player-car"></div>
            <div id="obstacle"></div>
            <div class="game-over" id="carGameOver">
              <h2>Game Over!</h2>
              <p>Your score: <span id="finalScore">0</span></p>
              <button class="btn btn-primary glow" id="restartCarGame">Play Again</button>
            </div>
          </div>
          <div id="score">
            Score: <span id="scoreValue">0</span>
          </div>
        </div>
        <div class="controls">
          <button class="btn btn-primary" id="startCarGame">Start Game</button>
          <button class="btn btn-danger" id="resetCarGame">Reset</button>
        </div>
      </div>
      
      <!-- Tic Tac Toe Game -->
      <div class="game-card">
        <div class="game-header">Tic-Tac-Toe (Player vs Bot)</div>
        <div class="tic-tac-toe">
          <div class="score-display">
            <div class="score-item">
              <div class="score-value" id="playerScore">0</div>
              <div>Player (X)</div>
            </div>
            <div class="score-item">
              <div class="score-value" id="botScore">0</div>
              <div>Bot (O)</div>
            </div>
          </div>
          <div class="tic-tac-toe-board" id="ticTacToeBoard"></div>
          <div id="tic-tac-toe-message">Your turn! Click on any cell to start.</div>
          <button class="btn btn-primary" id="resetTicTacToe">Reset Game</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Create 3D background particles
    const background = document.getElementById('background');
    const particleCount = 30;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Random size between 5px and 15px
      const size = Math.random() * 10 + 5;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      // Random position
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100 + 100}%`;
      
      // Random animation duration and delay
      const duration = Math.random() * 20 + 10;
      const delay = Math.random() * 10;
      particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
      
      background.appendChild(particle);
    }
    
    // Car Game Logic
    const playerCar = document.getElementById('player-car');
    const obstacle = document.getElementById('obstacle');
    const scoreValue = document.getElementById('scoreValue');
    const finalScore = document.getElementById('finalScore');
    const carGameOver = document.getElementById('carGameOver');
    const startCarGameBtn = document.getElementById('startCarGame');
    const resetCarGameBtn = document.getElementById('resetCarGame');
    const restartCarGameBtn = document.getElementById('restartCarGame');
    
    let score = 0;
    let gameInterval;
    let obstacleSpeed = 2;
    let carPosition = 50; // percentage
    let gameRunning = false;
    
    // Initialize car position
    playerCar.style.left = `${carPosition}%`;
    
    const moveCar = (e) => {
      if (!gameRunning) return;
      
      const leftArrow = 37;
      const rightArrow = 39;
      
      if (e.keyCode === leftArrow && carPosition > 5) {
        carPosition -= 5;
        playerCar.style.left = `${carPosition}%`;
      }
      if (e.keyCode === rightArrow && carPosition < 95) {
        carPosition += 5;
        playerCar.style.left = `${carPosition}%`;
      }
    };
    
    const moveObstacle = () => {
      const obstacleTop = parseFloat(obstacle.style.top || '-80px');
      const newPosition = obstacleTop + obstacleSpeed;
      
      if (newPosition > 400) {
        // Obstacle passed the bottom, reset it
        obstacle.style.top = '-80px';
        obstacle.style.left = `${10 + Math.random() * 80}%`;
        score++;
        scoreValue.textContent = score;
        
        // Increase speed every 5 points
        if (score % 5 === 0) {
          obstacleSpeed += 0.5;
        }
      } else {
        obstacle.style.top = `${newPosition}px`;
      }
    };
    
    const checkCollision = () => {
      const playerRect = playerCar.getBoundingClientRect();
      const obstacleRect = obstacle.getBoundingClientRect();
      
      if (
        playerRect.left < obstacleRect.right &&
        playerRect.right > obstacleRect.left &&
        playerRect.top < obstacleRect.bottom &&
        playerRect.bottom > obstacleRect.top
      ) {
        endCarGame();
      }
    };
    
    const startCarGame = () => {
      if (gameRunning) return;
      
      gameRunning = true;
      carGameOver.style.display = 'none';
      document.addEventListener('keydown', moveCar);
      
      // Set initial obstacle position
      obstacle.style.top = '-80px';
      obstacle.style.left = `${10 + Math.random() * 80}%`;
      
      gameInterval = setInterval(() => {
        moveObstacle();
        checkCollision();
      }, 20);
    };
    
    const endCarGame = () => {
      clearInterval(gameInterval);
      gameRunning = false;
      finalScore.textContent = score;
      carGameOver.style.display = 'flex';
      document.removeEventListener('keydown', moveCar);
    };
    
    const resetCarGame = () => {
      clearInterval(gameInterval);
      gameRunning = false;
      score = 0;
      scoreValue.textContent = score;
      obstacleSpeed = 2;
      carPosition = 50;
      playerCar.style.left = `${carPosition}%`;
      obstacle.style.top = '-80px';
      carGameOver.style.display = 'none';
      document.removeEventListener('keydown', moveCar);
    };
    
    // Event listeners for car game buttons
    startCarGameBtn.addEventListener('click', startCarGame);
    resetCarGameBtn.addEventListener('click', resetCarGame);
    restartCarGameBtn.addEventListener('click', () => {
      resetCarGame();
      startCarGame();
    });
    
    // Touch controls for mobile
    let touchStartX = 0;
    
    playerCar.addEventListener('touchstart', (e) => {
      if (!gameRunning) return;
      touchStartX = e.touches[0].clientX;
      e.preventDefault();
    });
    
    playerCar.addEventListener('touchmove', (e) => {
      if (!gameRunning) return;
      const touchX = e.touches[0].clientX;
      const diff = touchX - touchStartX;
      
      if (diff > 10 && carPosition < 95) {
        carPosition += 2;
        playerCar.style.left = `${carPosition}%`;
        touchStartX = touchX;
      } else if (diff < -10 && carPosition > 5) {
        carPosition -= 2;
        playerCar.style.left = `${carPosition}%`;
        touchStartX = touchX;
      }
      
      e.preventDefault();
    });
    
    // Tic-Tac-Toe Bot Logic
    const board = Array(9).fill(null);
    const boardElement = document.getElementById('ticTacToeBoard');
    const messageElement = document.getElementById('tic-tac-toe-message');
    const playerScoreElement = document.getElementById('playerScore');
    const botScoreElement = document.getElementById('botScore');
    const resetTicTacToeBtn = document.getElementById('resetTicTacToe');
    
    let playerTurn = true;
    let playerScore = 0;
    let botScore = 0;
    let gameActive = true;
    
    const winningCombinations = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
      [0, 4, 8], [2, 4, 6]             // diagonals
    ];
    
    const renderBoard = () => {
      boardElement.innerHTML = '';
      board.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.classList.add('tic-tac-toe-cell');
        
        if (cell === 'X') cellElement.classList.add('x');
        if (cell === 'O') cellElement.classList.add('o');
        
        cellElement.textContent = cell;
        cellElement.addEventListener('click', () => handleCellClick(index));
        boardElement.appendChild(cellElement);
      });
    };
    
    const checkWinner = () => {
      for (const combination of winningCombinations) {
        const [a, b, c] = combination;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return board.includes(null) ? null : 'Tie';
    };
    
    const handleCellClick = (index) => {
      if (!gameActive || !playerTurn || board[index] !== null) return;
      
      // Player move
      board[index] = 'X';
      renderBoard();
      
      const winner = checkWinner();
      if (winner === 'X') {
        endGame('Player wins!');
        playerScore++;
        playerScoreElement.textContent = playerScore;
        return;
      } else if (winner === 'Tie') {
        endGame('Game ended in a tie!');
        return;
      }
      
      playerTurn = false;
      messageElement.textContent = 'Bot is thinking...';
      
      // Bot move with slight delay for better UX
      setTimeout(() => {
        if (!gameActive) return;
        
        const botMoveIndex = findBestMove();
        board[botMoveIndex] = 'O';
        renderBoard();
        
        const winner = checkWinner();
        if (winner === 'O') {
          endGame('Bot wins!');
          botScore++;
          botScoreElement.textContent = botScore;
        } else if (winner === 'Tie') {
          endGame('Game ended in a tie!');
        } else {
          playerTurn = true;
          messageElement.textContent = 'Your turn!';
        }
      }, 500);
    };
    
    // Improved bot logic using minimax algorithm
    const findBestMove = () => {
      // First, check if bot can win in the next move
      for (let i = 0; i < 9; i++) {
        if (board[i] === null) {
          board[i] = 'O';
          if (checkWinner() === 'O') {
            board[i] = null;
            return i;
          }
          board[i] = null;
        }
      }
      
      // Then, check if player can win in the next move and block them
      for (let i = 0; i < 9; i++) {
        if (board[i] === null) {
          board[i] = 'X';
          if (checkWinner() === 'X') {
            board[i] = null;
            return i;
          }
          board[i] = null;
        }
      }
      
      // Try to take center if available
      if (board[4] === null) return 4;
      
      // Try to take a corner
      const corners = [0, 2, 6, 8];
      const availableCorners = corners.filter(i => board[i] === null);
      if (availableCorners.length > 0) {
        return availableCorners[Math.floor(Math.random() * availableCorners.length)];
      }
      
      // Take any available edge
      const edges = [1, 3, 5, 7];
      const availableEdges = edges.filter(i => board[i] === null);
      if (availableEdges.length > 0) {
        return availableEdges[Math.floor(Math.random() * availableEdges.length)];
      }
      
      // Fallback (shouldn't happen if game isn't over)
      return board.indexOf(null);
    };
    
    const endGame = (message) => {
      gameActive = false;
      messageElement.textContent = message;
    };
    
    const resetTicTacToe = () => {
      board.fill(null);
      playerTurn = true;
      gameActive = true;
      renderBoard();
      messageElement.textContent = 'Your turn! Click on any cell to start.';
    };
    
    resetTicTacToeBtn.addEventListener('click', resetTicTacToe);
    
    // Initialize games
    resetCarGame();
    renderBoard();
  </script>
</body>
</html>
